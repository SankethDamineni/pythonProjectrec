{% load static %}
<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<title>Wholesome Drug Store</title>
</head>

<body>

	<style>
		.text{
			color: green;
			font-weight: bold;
			font-family: 'Times New Roman', Times, serif;
		}

	</style>

	<body>
		<div class="container mt-4 d-flex justify-content-center">
			<div id="mn" class="receipt-container col-8 text-center">
				<div class="receipt-header">
					<img src="{% static 'LOGO DRUG STORE.png' %}" alt="Brand Logo" style="width: 250px; height: auto;">				</div>
			</div>
		</div>

		<div class="container mt-4 bg-white mx-auto col-md-3 card shadow p-3">
			<div class="login-form">
				{% if messages %}
				{% for message in messages %}
				<div class="alert alert-success {{ message.tags }}" role="alert">
					{{ message }}
				</div>
				{% endfor %}
				{% endif %}
				<form action="" method="post">
					{% csrf_token %}
					<h3 class="text text-center"> Welcome to Wholesome Drug Store </h3>
					<h4 class="text-center" style="font-family: 'Times New Roman', Times, serif;"> Register </h4>
					<div class="form-group">
						<input type="text" class="form-control" name="username" placeholder="Username" required>
					</div>
					<div class="form-group mt-2">
						<input type="password" class="form-control" name="password" placeholder="Password" required>
					</div>
					<div class="form-group mt-2 d-flex justify-content-center">
						<button class="btn btn-success btn-block">Register</button>
					</div>
					<br>
				</form>
				<div class="form-group mt-3 text-center">
    				<a href="{% url 'login' %}" class="btn btn-outline-secondary">Log In</a>
				</div>
			</div>
		</div></body>

</html>
